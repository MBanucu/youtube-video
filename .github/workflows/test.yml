name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  discover-tests:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Discover test files with Bun
        id: set-matrix
        run: |
          MATRIX=$(bun discover-tests.ts)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  install-opencode:
    runs-on: ubuntu-latest
    steps:
      - name: Install OpenCode CLI
        run: |
          for i in {1..3}; do
            curl -fsSL https://opencode.ai/install | bash && break
            echo "Retry $i failed; sleeping 5s"
            sleep 5
          done

      - name: Verify OpenCode installation
        run: |
          if [ ! -f "$HOME/.opencode/bin/opencode" ]; then
            echo "::error::OpenCode binary not found at $HOME/.opencode/bin/opencode"
            exit 1
          fi
          echo "OpenCode version: $($HOME/.opencode/bin/opencode --version)"

      - name: Upload opencode artifact
        uses: actions/upload-artifact@v6
        with:
          name: opencode
          path: ~/.opencode
          retention-days: 1
          include-hidden-files: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/package.json', '**/bunfig.toml') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install Bun dependencies
        run: bun ci

      - name: Run Biome check
        run: bunx biome check  # Exits non-zero if lint/format issues found (no --write to avoid auto-fixing in CI)

      - name: Run TypeScript type check
        run: bun tsc --noEmit

      - name: Run Knip (unused code/deps check)
        run: bun run knip

  test:
    needs: [discover-tests, install-opencode]
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.discover-tests.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/package.json', '**/bunfig.toml') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install Bun dependencies
        run: bun ci

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Download opencode artifact
        uses: actions/download-artifact@v6
        with:
          name: opencode
          path: ~/.opencode

      - name: Ensure OpenCode PATH
        run: echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Cache Python venv
        uses: actions/cache@v4
        id: cache-venv
        with:
          path: .venv
          key: ${{ runner.os }}-python-venv-${{ runner.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-python-venv-${{ runner.python-version }}-

      - name: Setup and Install Python dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Get latest FFmpeg release metadata
        id: ffmpeg-release
        run: |
          PUBLISHED_AT=$(curl -s https://api.github.com/repos/BtbN/FFmpeg-Builds/releases/latest | jq -r '.published_at' | sed 's/[^a-zA-Z0-9]/-/g')
          echo "published_at=$PUBLISHED_AT" >> $GITHUB_OUTPUT

      - name: Cache FFmpeg BtbN build
        uses: actions/cache@v4
        id: cache-ffmpeg
        with:
          path: |
            ~/.local/bin/ffmpeg
            ~/.local/bin/ffprobe
          key: ${{ runner.os }}-ffmpeg-btbn-${{ steps.ffmpeg-release.outputs.published_at }}

      - name: Setup FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz -o ffmpeg.tar.xz
          tar xvf ffmpeg.tar.xz
          mkdir -p ~/.local/bin
          mv ffmpeg-master-latest-linux64-gpl/bin/ffmpeg ~/.local/bin/ffmpeg
          mv ffmpeg-master-latest-linux64-gpl/bin/ffprobe ~/.local/bin/ffprobe
          chmod +x ~/.local/bin/ffmpeg ~/.local/bin/ffprobe
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify FFmpeg
        run: |
          ffmpeg -version
          ffprobe -version

      - name: Run tests
        run: |
          . .venv/bin/activate
          bun test --concurrent ${{ matrix.test-file }}

  tests-complete:
    name: tests-complete
    runs-on: ubuntu-latest
    needs: [test, lint]  # Now depends on both test and lint
    if: always()
    steps:
      - name: Check test outcome
        run: |
          if [[ "${{ needs.test.result }}" == "success" || "${{ needs.test.result }}" == "skipped" ]] && [[ "${{ needs.lint.result }}" == "success" || "${{ needs.lint.result }}" == "skipped" ]]; then
            echo "Tests and lint passed or no tests were discovered â†’ OK"
            exit 0
          else
            echo "::error :: Tests or lint did not succeed (test result = ${{ needs.test.result }}, lint result = ${{ needs.lint.result }})"
            exit 1
          fi