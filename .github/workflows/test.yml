name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/package.json', '**/bunfig.toml') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install Bun dependencies
        run: bun ci

      - name: Setup Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Cache FFmpeg BtbN build
        uses: actions/cache@v4
        id: cache-ffmpeg
        with:
          path: |
            ~/.local/bin/ffmpeg
            ~/.local/bin/ffprobe
          key: ${{ runner.os }}-ffmpeg-btbn-master-latest

      - name: Setup FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz -o ffmpeg.tar.xz
          tar xvf ffmpeg.tar.xz
          mkdir -p ~/.local/bin
          mv ffmpeg-master-latest-linux64-gpl/bin/ffmpeg ~/.local/bin/ffmpeg
          mv ffmpeg-master-latest-linux64-gpl/bin/ffprobe ~/.local/bin/ffprobe
          chmod +x ~/.local/bin/ffmpeg ~/.local/bin/ffprobe
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify FFmpeg
        run: |
          ffmpeg -version
          ffprobe -version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run tests
        run: bun test