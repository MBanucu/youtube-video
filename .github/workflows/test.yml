name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  discover-tests:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Tar workspace for artifact
        run: tar -czf ~/workspace.tar.gz --exclude=.git .

      - name: Upload workspace artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-workspace
          path: ~/workspace.tar.gz
          retention-days: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Discover test files with Bun
        id: set-matrix
        run: |
          MATRIX=$(bun discover-tests.ts)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  test:
    needs: discover-tests
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.discover-tests.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Download workspace artifact
        uses: actions/download-artifact@v4
        with:
          name: repo-workspace

      - name: Extract workspace
        run: |
          mkdir -p extracted
          tar -xzf workspace.tar.gz -C extracted
          mv extracted/* . 2>/dev/null || true
          mv extracted/.* . 2>/dev/null || true
          rm -rf extracted workspace.tar.gz

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/package.json', '**/bunfig.toml') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install Bun dependencies
        run: bun ci

      - name: Setup Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install OpenCode CLI
        run: curl -fsSL https://opencode.ai/install | bash

      - name: Cache Python venv
        uses: actions/cache@v4
        id: cache-venv
        with:
          path: .venv
          key: ${{ runner.os }}-python-venv-${{ runner.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-python-venv-${{ runner.python-version }}-

      - name: Setup and Install Python dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Cache FFmpeg BtbN build
        uses: actions/cache@v4
        id: cache-ffmpeg
        with:
          path: |
            ~/.local/bin/ffmpeg
            ~/.local/bin/ffprobe
          key: ${{ runner.os }}-ffmpeg-btbn-master-latest

      - name: Setup FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz -o ffmpeg.tar.xz
          tar xvf ffmpeg.tar.xz
          mkdir -p ~/.local/bin
          mv ffmpeg-master-latest-linux64-gpl/bin/ffmpeg ~/.local/bin/ffmpeg
          mv ffmpeg-master-latest-linux64-gpl/bin/ffprobe ~/.local/bin/ffprobe
          chmod +x ~/.local/bin/ffmpeg ~/.local/bin/ffprobe
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify FFmpeg
        run: |
          ffmpeg -version
          ffprobe -version

      - name: Run tests
        run: |
          . .venv/bin/activate
          bun test --concurrent ${{ matrix.test-file }}