colors: true

pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{ts,tsx,js,cjs,mjs,json}"
      run: biome check --write --staged {staged_files}
      stage_fixed: true
    types:
      run: bun tsc --noEmit
    knip:
      glob: "*.{ts,tsx}"
      run: bun run knip
    fast-tests:
      run: bun test test/extract-wav.test.ts test/concat-mts.test.ts test/split_video_precise.test.ts test/split_video_precise_check.test.ts test/batchUploadToYoutube.test.ts

pre-push:
  parallel: true
  commands:
    full-lint:
      run: bun run check
    full-types:
      run: bun tsc --noEmit
    knip:
      run: bun run knip

commit-msg:
  commands:
    lint-commit:
      run: bunx commitlint --edit {1}

